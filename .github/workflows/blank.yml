name: triggerPullRequest

on:
  push:
    branches: [ publish ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex
    steps:
      - name: Creates a pull request
        id: pull_request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.API_TOKEN_GITHUB }}
          commit-message: Update with approved changes
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: publish
          delete-branch: true
          title: 'Update with approved changes'
          body: |
            Update this repository with approved changes
            - Auto-generated by [create-pull-request][1]
            [1]: https://github.com/peter-evans/create-pull-request
          assignees: harrietrs
          reviewers: harrietrs
          team-reviewers: |
            owners
            maintainers
          milestone: 1
          draft: false
